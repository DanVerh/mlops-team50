name: Run Ray cluster

on:
  workflow_dispatch

jobs:
  train:
    # Add 'id-token' with the intended permissions for workload identity federation
    #permissions:
    #  contents: 'read'
    #  id-token: 'write'

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # GCP servica account authentication via credentials json
      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      # Set up ADC creds
      - name: ADC creds
        run: |
          export GOOGLE_APPLICATION_CREDENTIALS="/home/runner/work/mlops-team50/mlops-team50/gha-creds-cd9c685963c7cf0b.json"

      - name: Install Ray
        run: |
          pip install -U "ray[default]" google-api-python-client

      - name: Start Ray cluster
        run: |
          cd ray
          ray up -y config.yaml
